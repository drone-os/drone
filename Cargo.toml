[workspace]
members = ["config", "openocd-sys"]

[package]
name = "drone"
version = "0.15.0"
authors = ["Valentine Valyaeff <valentine.valyaeff@gmail.com>"]
edition = "2021"
default-run = "drone"
repository = "https://github.com/drone-os/drone"
homepage = "https://www.drone-os.com/"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = [
    "async",
    "real-time",
    "bare-metal",
    "rtos",
    "framework",
]
categories = [
    "embedded",
    "asynchronous",
    "concurrency",
    "no-std",
    "os",
]
description = """
CLI utility for Drone, an Embedded Operating System.
"""

[badges]
maintenance = { status = "actively-developed" }

[dependencies.drone-config]
version = "=0.15.0"
path = "config"

[dependencies.drone-openocd-sys]
version = "=0.15.0"
path = "openocd-sys"

[dependencies]
ansi_term = "0.12"
anyhow = "1"
env_logger = "0.9"
handlebars = "3"
Inflector = "0.11"
libc = "0.2"
log = "0.4"
once_cell = "1"
prettytable-rs = "0.8"
regex = "1"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
signal-hook = "0.3"
structopt = "0.3"
tempfile = "3"
thiserror = "1"
toml = "0.5"
walkdir = "2"
